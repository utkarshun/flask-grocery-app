<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div id="header">
        <img src="{{ url_for('static', filename='images/logo_black.png') }}" alt="Logo">
    </div>

    <div id="remove_items">
        <form action="/remove_items" method="POST">
            {% for item in shopping_items %}
                <input type="checkbox" name="check" id="{{ item }}" value="{{ item }}" onchange="check_me('{{item}}')">
                <label for="{{ item }}">{{ item }}</label><br>
            {% endfor %}
            <input type="submit" value="CHECK ITEMS" id="remove_btn">
        </form>
    </div>

    <div id="add_item">
        <form action="/add_items" method="POST">
            <select name="select_items">
                {% for item in all_items %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="ADD ITEM" id="add_btn">
        </form>
    </div>
</body>
</html>
